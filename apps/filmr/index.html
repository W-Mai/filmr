<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<head>
    <script src="coi-serviceworker.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZCH0DFY43H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZCH0DFY43H');
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Filmr - Film Simulation Engine</title>
    <!-- Disable wasm-opt to prevent stripping of shared memory features during debug -->
    <link data-trunk rel="rust" data-target-name="filmr_app" data-wasm-opt="0" />
    <link data-trunk rel="copy-file" href="worker.js" />
    <base data-trunk-public-url />
    <script>
        (function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        console.log('Unregistering Service Worker:', registration);
                        registration.unregister();
                    }
                });
            }

            const isSecureContext = window.isSecureContext;
            const crossOriginIsolated = window.crossOriginIsolated;
            const hasSharedArrayBuffer = typeof SharedArrayBuffer !== 'undefined';

            console.log("Environment Check:", {
                isSecureContext,
                crossOriginIsolated,
                hasSharedArrayBuffer,
                userAgent: navigator.userAgent
            });

            if (!hasSharedArrayBuffer) {
                const msg = "CRITICAL ERROR: SharedArrayBuffer is missing.\n" +
                            "This app REQUIRES Cross-Origin Isolation to run WASM threads.\n\n" +
                            "Current Status:\n" +
                            "- Secure Context: " + isSecureContext + "\n" +
                            "- Cross-Origin Isolated: " + crossOriginIsolated + "\n\n";
                
                console.error(msg);
                // alert(msg);
            }
        })();
    </script>
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Position canvas in center-top: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>
</body>

</html>
